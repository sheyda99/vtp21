<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sheyda Sultanova">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | VTP'21 Yay</title>
    <script src="https://kit.fontawesome.com/f9a01ea1da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav id="navbar" class="navbar navbar-dark">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="heading col-12 text-center">
                        <a class="navbar-brand" href="index.html"><h1 class="text-center m-0">VTP'21 Yay</h1></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="login">
        <section>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Remember me</label>
                </div>
                <div class="mb-1 d-grid gap-2">
                    <a href="index.html" type="submit" class="btn btn-green">Log In</a>
                </div>
                <div class="text-center">
                    <a href="#" class="link-green">Forget Password?</a><hr>
                    <a href="signup.html" class="btn btn-outline-green">Create new account</a>
                </div>
            </form>
        </section>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
